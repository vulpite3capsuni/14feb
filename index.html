<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>ğŸ’– Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .window {
            background: white;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            overflow: hidden;
            animation: pop 0.6s ease;
        }

        .title-bar {
            background: #ff5f7e;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            margin-top: 0;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes {
            background: #ff5f7e;
            color: white;
        }

        .no {
            background: #eee;
        }

        @keyframes pop {
            from { transform: scale(0.7); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar">ğŸ’Œ New Notification</div>
    <div class="content">
        <h2>Will you be my Valentine? ğŸ’–</h2>
        <p>I promise snacks, laughs & good vibes ğŸ¥°</p>

        <div class="buttons">
            <button class="yes" onclick="yes()">Yes ğŸ’•</button>
            <button class="no" onclick="no()">No ğŸ™ƒ</button>
        </div>
    </div>
</div>

<script>
    function yes() {
        document.querySelector('.content').innerHTML = `
            <h2>Yaaay!!! ğŸ¥°ğŸ’˜</h2>
            <p>You just made my day ğŸ’–</p>
            <p>See you on Valentine's Day ğŸ˜</p>
        `;
        confetti();
    }

    function no() {
        alert("Nice try ğŸ˜Œ but you don't really mean that.");
    }

    function confetti() {
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement("div");
            heart.innerHTML = "ğŸ’–";
            heart.style.position = "fixed";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "-20px";
            heart.style.fontSize = "20px";
            heart.style.animation = "fall 3s linear";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 3000);
        }
    }
</script>

<style>
@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>

</body>
</html>
